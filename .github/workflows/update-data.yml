name: Update Dashboard Data

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches: [ master ]
    paths:
      - 'python_analyzers/**'
      - 'data/**'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run analytics
        run: |
          cd python_analyzers
          python3 recycled_items_analyzer.py
      
      - name: Check for data changes
        id: check_changes
        run: |
          if git diff --quiet html_dashboards/recycled_items_dashboard_data.json; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add html_dashboards/recycled_items_dashboard_data.json
          git commit -m "ðŸ¤– Auto-update dashboard data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Skip commit if no changes
        if: steps.check_changes.outputs.no_changes == 'true'
        run: |
          echo "No data changes detected - skipping commit"
      
      - name: Notify deployment
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          echo "âœ… Dashboard data updated successfully!"
          echo "ðŸ“Š New analytics data has been committed and will be deployed automatically."
